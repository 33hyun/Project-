<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색</title>
    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>
    <header>
      <h1 class="mainn">영화 검색</h1>
      <div class="search">
        <label for="inp" class="inp">
          <input type="text" id="searchInput" placeholder="&nbsp;">
          <span class="label">영화 제목을 입력하세요. . .</span>
          <span class="focus-bg"></span>
        </label>
        <button id="searchbtn">검색</button>
      </div>
      <div class="bookmark">
        <button id="lookbookmark">북마크보기</button>
      </div>
    </header>
    <main>
      <section id="bookmarks">
        <h2>북마크 목록</h2>
        <div id="bookmarkList" class="movies"></div>
      </section>
      <section id="searchresult">
        <h1 class="ss"></h1>
        <div id="movieresult" class="movies" ></div>
      </section>
      <section id="popular">
        <h2 class="bin">📍 이 달 최고의 작품들 📍</h2>
        <div id="popularmovie" class="movies"></div>
      </section>
      <script src="movie.js"></script>
    </main>
  </body>
</html>
